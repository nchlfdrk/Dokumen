<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Unggah Dokumen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .upload-status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unggah Dokumen</h2>
        <div class="panel panel-info">
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Jenis Dokumen</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="documentTableBody">
                        <!-- Baris dokumen akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data dokumen yang perlu diunggah
        const documents = [
            { id: 'suratPernyataan', name: 'File Scan Surat Pernyataan Tidak Meminta Perpindahan Penempatan (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'skck', name: 'File Scan Surat Keterangan Catatan Kepolisian (SKCK) (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'drh', name: 'File Scan Daftar Riwayat Hidup (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratNarkotika', name: 'File Scan Surat Keterangan Tidak Mengonsumsi Narkotika (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratSehat', name: 'File Scan Surat Keterangan Sehat (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratPernyataan5Poin', name: 'File Scan Surat Pernyataan 5 Poin (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratLamaran', name: 'File Scan Surat Lamaran CASN (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'ijazah', name: 'File Scan Ijazah Pendidikan Asli (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'transkrip', name: 'File Scan Transkrip Nilai (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'pasFoto', name: 'File Pas Foto (Ukuran Maksimal 500 KB, jpg)*' }
        ];

        // Load existing uploads from local storage
        function loadUploads() {
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};
            const tableBody = document.getElementById('documentTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            documents.forEach(doc => {
                const status = uploads[doc.id] ? uploads[doc.id].name : 'Belum diunggah';
                const row = `
                    <tr>
                        <td>${doc.name}</td>
                        <td class="upload-status">${status}</td>
                        <td>
                            <input type="file" accept="${doc.id === 'pasFoto' ? 'image/jpeg' : 'application/pdf'}" id="${doc.id}" onchange="handleFileSelect('${doc.id}')" />
                            <button class="btn btn-primary" id="uploadButton-${doc.id}" style="display: none;" onclick="uploadFile('${doc.id}')">Unggah</button>
                            <button class="btn btn-info" id="viewButton-${doc.id}" style="display: none;" onclick="viewFile('${doc.id}')">Lihat</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Handle file selection
        function handleFileSelect(inputId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(`uploadButton-${inputId}`);
            const viewButton = document.getElementById(`viewButton-${inputId}`);
            const file = input.files[0];

            if (file) {
                button.style.display = 'inline-block'; // Show the upload button
                viewButton.style.display = 'inline-block'; // Show the view button
                button.dataset.fileName = file.name; // Store the file name in the button
            } else {
                button.style.display = 'none'; // Hide the upload button if no file is selected
                viewButton.style.display = 'none'; // Hide the view button if no file is selected
            }
        }

        // Function to upload file
        function uploadFile(inputId) {
            const input = document.getElementById(inputId);
            const file = input.files[0];
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};

            if (file) {
                // Store the file name in local storage
                uploads[inputId] = { name: file.name };
                localStorage.setItem('uploads', JSON.stringify(uploads));
                loadUploads(); // Reload uploads to update the status
            } else {
                alert("Silakan pilih file untuk diunggah.");
            }
        }

        // Function to view uploaded file
        function viewFile(inputId) {
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};
            const fileName = uploads[inputId] ? uploads[inputId].name : 'Belum ada file yang diunggah';
            alert(`File yang diunggah: ${fileName}`);
        }

        // Load uploads on page load
        window.onload = loadUploads;
    </script>
</body>
</html>
