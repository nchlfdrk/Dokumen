<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Unggah Dokumen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .upload-status {
            margin-top: 10px;
        }
        .preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 300px;
        }
        .pdf-preview {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unggah Dokumen</h2>
        <div class="panel panel-info">
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Jenis Dokumen</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="documentTableBody">
                        <!-- Baris dokumen akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Data dokumen yang perlu diunggah
        const documents = [
            { id: 'suratPernyataan', name: 'File Scan Surat Pernyataan (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'skck', name: 'File Scan SKCK (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'drh', name: 'File Scan Daftar Riwayat Hidup (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratNarkotika', name: 'File Scan Surat Keterangan Narkotika (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'suratSehat', name: 'File Scan Surat Keterangan Sehat (Ukuran Maksimal 1000 KB, pdf)*' },
            { id: 'pasFoto', name: 'File Pas Foto (Ukuran Maksimal 500 KB, jpg)*' }
        ];

        // Load existing uploads from local storage
        function loadUploads() {
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};
            const tableBody = document.getElementById('documentTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            documents.forEach(doc => {
                const status = uploads[doc.id] ? `<a href="#" onclick="viewFile('${doc.id}')">Lihat</a>` : 'Belum diunggah';
                const row = `
                    <tr>
                        <td>${doc.name}</td>
                        <td class="upload-status">${status}</td>
                        <td>
                            <input type="file" accept="${doc.id === 'pasFoto' ? 'image/jpeg' : 'application/pdf'}" id="${doc.id}" onchange="handleFileSelect('${doc.id}')" />
                            <button class="btn btn-primary" id="uploadButton-${doc.id}" style="display: none;" onclick="uploadFile('${doc.id}')">Unggah</button>
                        </td>
                    </tr>
                    <tr id="preview-${doc.id}" style="display: none;">
                        <td colspan="3">
                            <div id="previewContent-${doc.id}"></div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Handle file selection
        function handleFileSelect(inputId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(`uploadButton-${inputId}`);
            const file = input.files[0];

            if (file) {
                button.style.display = 'inline-block'; // Show the upload button
            } else {
                button.style.display = 'none'; // Hide the upload button if no file is selected
            }
        }

        // Function to upload file
        function uploadFile(inputId) {
 const input = document.getElementById(inputId);
            const file = input.files[0];
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};

            if (file) {
                const fileURL = URL.createObjectURL(file);
                uploads[inputId] = { name: file.name, url: fileURL };
                localStorage.setItem('uploads', JSON.stringify(uploads));
                loadUploads(); // Reload uploads to update the status
            } else {
                alert("Silakan pilih file untuk diunggah.");
            }
        }

        // Function to view the uploaded file
        function viewFile(inputId) {
            const uploads = JSON.parse(localStorage.getItem('uploads')) || {};
            const previewRow = document.getElementById(`preview-${inputId}`);
            const previewContent = document.getElementById(`previewContent-${inputId}`);

            if (uploads[inputId]) {
                const file = uploads[inputId];
                previewRow.style.display = 'table-row'; // Show the preview row

                if (inputId === 'pasFoto') {
                    previewContent.innerHTML = `<img src="${file.url}" class="preview" alt="${file.name}" />`;
                } else {
                    previewContent.innerHTML = `<iframe src="${file.url}" class="pdf-preview" frameborder="0"></iframe>`;
                }
            }
        }

        // Load uploads on page load
        window.onload = loadUploads;
    </script>
</body>
</html>
